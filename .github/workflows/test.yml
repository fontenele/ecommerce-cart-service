name: Card Service Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª PHPUnit Tests
    runs-on: ubuntu-latest

    env:
      POSTGRES_DB: ${{ secrets.DB }}
      POSTGRES_USER: ${{ secrets.DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§³ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ³ Start Docker Compose
        run: docker compose up -d --build

      - name: â± Wait for database to be ready
        run: |
          echo "â³ Waiting for database to accept connections..."
          sleep 10

      - name: ğŸ“¦ Install PHP dependencies
        run: |
          docker exec cart-service composer install --no-interaction --prefer-dist

      - name: âš™ï¸ Set up Laravel
        run: |
          docker exec cart-service cp .env.testing .env
          docker exec cart-service php artisan config:clear
          docker exec cart-service php artisan key:generate --env=testing
          docker exec cart-service php artisan migrate --env=testing --force

      - name: ğŸ§ª Run tests
        run: |
          docker exec cart-service composer test

      - name: ğŸ§¹ Shut down environment
        if: always()
        run: docker compose down -v
