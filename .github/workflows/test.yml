name: Card Service Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: üß™ PHPUnit Tests
    runs-on: ubuntu-latest

    env:
      POSTGRES_DB: ${{ secrets.DB }}
      POSTGRES_USER: ${{ secrets.DB_USER }}
      POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v3

      - name: üß≥ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: üê≥ Start Docker Compose
        run: docker compose up -d --build

      - name: ‚è± Wait for database to be ready
        run: |
          echo "‚è≥ Waiting for database to accept connections..."
          sleep 10

      - name: ‚úÖ Trust /var/www as safe Git directory
        run: docker exec --user root cart-service git config --system --add safe.directory /var/www

      - name: üîß Fix vendor permissions
        run: |
          docker exec --user root cart-service mkdir -p /var/www/vendor
          docker exec --user root cart-service mkdir -p /var/www/storage/logs /var/www/bootstrap/cache
          docker exec --user root cart-service chown -R 1000:1000 /var/www/vendor /var/www/storage /var/www/bootstrap/cache

      - name: üì¶ Install PHP dependencies
        run: |
          docker exec --user root cart-service composer install --no-interaction --prefer-dist

      - name: ‚öôÔ∏è Set up Laravel
        run: |
          docker exec --user root cart-service php artisan config:clear
          docker exec --user root cart-service php artisan key:generate --env=testing
          docker exec --user root cart-service php artisan migrate --env=testing --force

      - name: üß™ Run tests
        run: |
          docker exec --user root -e XDEBUG_MODE=coverage cart-service composer coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: üßπ Shut down environment
        if: always()
        run: docker compose down -v
