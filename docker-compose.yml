services:
    app:
        build:
            context: .
            args:
                NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
                NEW_RELIC_APPNAME: CartService-Laravel
        container_name: cart-service
        restart: unless-stopped
        working_dir: /var/www
        user: "1000:1000"
        volumes:
            - ./:/var/www
            - ./.docker/php-docker.ini:/usr/local/etc/php/conf.d/newrelic.ini:ro
        depends_on:
            - db
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY}
            NEW_RELIC_APP_NAME: CartService-Laravel
        expose:
            - "9000"
        networks:
            - net_project

    nginx:
        image: nginx:1.25
        container_name: cart-web
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - ./nginx/logs:/var/log/nginx
        depends_on:
            - app
        networks:
            - net_project

    db:
        image: postgres:15
        container_name: cart-db
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - "5432:5432"
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - net_project

    newrelic-infra:
        image: newrelic/infrastructure:latest
        container_name: cart-nr-infra
        privileged: true
        environment:
            - NRIA_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
            - NRIA_DISPLAY_NAME=cart-service
            - NRIA_LOG_LEVEL=info
        volumes:
            - /:/host:ro
            - /var/run/docker.sock:/var/run/docker.sock
            - ./nginx/logs:/var/log/nginx:ro
        network_mode: host

volumes:
    pgdata:

networks:
    net_project:
        name: net_bussola
        driver: bridge
